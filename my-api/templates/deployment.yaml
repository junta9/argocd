apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: {{ .Values.volumes.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.volumes.claimName }}
      initContainers:
        - name: {{ .Values.initContainers.name }}
          image: {{ .Values.initContainers.image }}
          volumeMounts:
            - name: {{ .Values.volumes.name }}
              mountPath: /data
      containers:
        - name: {{ .Values.imageName}}
          image: nginx:latest
          volumeMounts:
            - name: {{ .Values.volumes.name }}
              mountPath: /usr/share/nginx/html
          ports:
            - containerPort: 80
          
      

